name: CI/CD

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: 'Blog/client/package-lock.json'

      - name: Install frontend dependencies
        working-directory: Blog/client
        run: npm ci

      - name: Build frontend
        working-directory: Blog/client
        run: npm run build

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build backend
        run: ./mvnw package -DskipTests
        working-directory: Blog/Server
