name: CI/CD

on:
  push:
    branches: [main]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          path: Blog

      - name: 设置 Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 安装前端依赖
        working-directory: Blog/client
        run: npm ci

      - name: 构建前端
        working-directory: Blog/client
        run: npm run build

      - name: 设置 JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 构建后端
        working-directory: Blog/Server
        run: ./mvnw package -DskipTests

